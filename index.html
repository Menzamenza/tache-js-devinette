<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Devinettes</title>
</head>
<body>
    <div class="container my-5 d-flex justify-content-center align-items-center">
        <div class="row">
            <p class="fw-bold fs-4">Trouvez le bon nombre !</p>
            <div class="">
                <div class="card p-4">
                    <div class="card-body">
                        <p>Vous devez trouver un nombre entre 10 et 100. Vous n'avez que <span id="nbreEssai" class="text-danger fw-bold fs-3"></span> essais.</p>
                        <p>Entrez votre nombre</p>
                        <span class="text-success fw-bold">Votre choix:</span>
                        <form action="#" id="">

                            <input type="number" name="text" id="nbreEntre" class="w-25">
                            <input type="submit" value="Essayer" class="btn btn-outline-success w-100 mt-5" id="envoyer">
                        </form>
                        <p class="fst-italic fw-medium mt-2" id="result"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="srcipt.js"></script>
</body>
</html>
